spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: false #true
  docker:
    compose:
      skip:
        in-tests: false
  data:
    redis:
      host: bside-redis
      port: 6380
logging:
  level:
    bsise.server: debug
    org:
      hibernate:
        SQL: debug
        orm:
          jdbc:
            bind: trace

feign:
  clova:
    url: https://clovastudio.stream.ntruss.com/testapp/v1/chat-completions/HCX-003